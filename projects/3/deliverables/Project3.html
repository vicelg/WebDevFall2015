<!DOCTYPE html>
<html>
<head>
	<title>Project 3: Landing Page</title>
	<link rel="stylesheet" type="text/css" href="assets/projectect3style.css">
</head>
<body>
<div class="row"> 
<h3>Get rewarded for what you love!</h3>

</div>
<div class="column">
<form>
	<input type="text" name="firstname" placeholder="First Name">
	<input type="text" name="lastname" placeholder="Last Name">
	<input type="email" name="emailaddress" placeholder="Email">

	<label>Date of Birth</label>
	<select name="month">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>

	<select name="day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	</select>

	<select name="year">
		<option value="1994">1994</option>
	</select>

	<label>Are you 21?</label>
	<input type="radio" name="over21" value="yes">Yes
	<input type="radio" name="over21" value="no">No




</form>
</body>
</html>
